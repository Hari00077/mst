<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="settings-container">
        <h1>Smart Home Settings</h1>

        <!-- Mode Toggle Button -->
        <button class="btn btn-mode" onclick="toggleMode()">Switch to Dark Mode</button>

        <!-- Add Device Section -->
        <div class="section">
            <h2 class="section-title">Device Management</h2>
            <button class="btn btn-primary" onclick="showAddDeviceModal()">Add New Device</button>
            
            <!-- Device List -->
            <div class="device-grid" id="deviceList">
                <!-- Device cards will be dynamically added here -->
            </div>
        </div>

        <!-- Additional Settings Sections -->
        <div class="section">
            <h2 class="section-title">Additional Settings</h2>
            <div class="settings-options">
                <div class="setting-item">
                    <h3>Automation Rules</h3>
                    <p>Create and manage automation scenarios</p>
                </div>
                <div class="setting-item">
                    <h3>Energy Monitoring</h3>
                    <p>View and manage energy consumption</p>
                </div>
                <div class="setting-item">
                    <h3>Security Settings</h3>
                    <p>Configure security cameras and alarms</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Device Modal -->
    <div id="addDeviceModal" class="modal">
        <div class="modal-content">
            <h2>Add New Device</h2>
            <form onsubmit="addDevice(event)">
                <div class="form-group">
                    <label>Device Name:</label>
                    <input type="text" id="deviceName" required>
                </div>
                <div class="form-group">
                    <label>Device Type:</label>
                    <select id="deviceType" required>
                        <option value="light">Smart Light</option>
                        <option value="thermostat">Thermostat</option>
                        <option value="camera">Security Camera</option>
                        <option value="tv">Smart TV</option>
                        <option value="fan">Fan</option>
                        <option value="ac">AC</option>
                        <option value="lock">Smart Lock</option>

                    </select>
                </div>
                <div class="form-group">
                    <label>Room:</label>
                    <input type="text" id="deviceRoom" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Device</button>
                <button type="button" class="btn" onclick="hideAddDeviceModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
